<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body class="bg-dark-subtle">
    <nav class="p-2 navbar navbar-light bg-dark">
      <a class="m-2 navbar-brand" href="./index.html">
        <img src="./assets/userflow.png" width="180" height="38" alt="" />
      </a>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-4 offset-lg-4" id="alert">
          <div class="alert alert-success">
            <strong id="result"></strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 offset-lg-4 bg-light rounded" id="login-box">
          <h2 class="text-center mt-2">Login!</h2>
          <form action="" method="pose" role="form" class="p-2" id="login-form">
            <div class="form-group mt-3">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group mt-3 d-grid gap-2">
              <input
                type="submit"
                name="login"
                id="login"
                value="Login"
                class="btn btn-primary"
              />
            </div>
            <div class="form-group mt-3">
              <p class="text-center">
                New User?
                <a href="./register.html" id="register-btn">Register Here!</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
