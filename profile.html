<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./js/profile.js"></script>
    <script src="./js/update.js"></script>
  </head>
  <body class="bg-dark-subtle">
    <nav class="p-2 navbar navbar-light bg-dark">
      <a class="m-2 navbar-brand" href="./index.html">
        <img src="./assets/userflow.png" width="180" height="38" alt="" />
      </a>
      <button id="logout" type="button" class="btn m-2 btn-outline-light">
        Log out
      </button>
    </nav>

    <div class="row">
      <div class="col-lg-4 mt-3 offset-lg-4" id="alert">
        <div class="alert alert-success">
          <strong id="result"></strong>
        </div>
      </div>
    </div>
    <div
      class="container p-4 col-lg-4 display bg-secondary-subtle rounded mt-4"
    >
      <h2 align="center"></h2>
      <hr />
      <div id="table" class="table-responsive">
        <table class="table display table-borderless">
          <tr>
            <td>First Name</td>
            <td id="fname"></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td id="lname"></td>
          </tr>
          <tr>
            <td>E-Mail</td>
            <td id="email"></td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td id="mobile"></td>
          </tr>
          <tr>
            <td>Address</td>
            <td id="address"></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td id="dob"></td>
          </tr>
          <tr>
            <td>Age</td>
            <td id="age"></td>
          </tr>
        </table>
      </div>
      <div id="update">
        <form action="" method="pose" role="form" class="p-2" id="update-form">
          <div class="form-group mt-3 row g-2">
            <div class="col-6">
              <input
                id="fnameu"
                type="text"
                name="firstname"
                class="form-control"
                placeholder="First Name"
                required
              />
            </div>
            <div class="col-6">
              <input
                id="lnameu"
                type="text"
                name="lastname"
                class="form-control float-end"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              id="emailu"
              type="email"
              name="email"
              class="form-control"
              placeholder="E-mail"
              disabled
              required
            />
          </div>
          <div class="form-group mt-3">
            <input
              id="mobileu"
              type="text"
              name="mobile"
              class="form-control"
              placeholder="Mobile"
              required
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              id="addressu"
              type="text"
              name="address"
              class="form-control"
              placeholder="Address"
              required
            ></textarea>
          </div>
          <div class="form-group mt-3">
            <input
              id="dobu"
              type="date"
              name="dob"
              class="form-control"
              placeholder="Date of Birth"
              required
            />
          </div>
          <div class="form-group mt-3">
            <input
              readonly
              id="ageu"
              type="text"
              name="age"
              class="form-control"
              placeholder="Age"
              required
            />
          </div>

          <div class="form-group mt-3 d-grid gap-2">
            <input
              type="submit"
              name="goback"
              id="goback"
              value="Go Back"
              class="btn btn-secondary float-start"
            />
            <input
              type="submit"
              name="save"
              id="save"
              value="Save!"
              class="btn btn-primary float-end"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
