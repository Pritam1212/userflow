<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark-subtle">
    <nav class="p-2 navbar navbar-light bg-dark">
      <a class="m-2 navbar-brand" href="./index.html">
        <img src="./assets/userflow.png" width="180" height="38" alt="" />
      </a>
    </nav>

    <div class="container mt-md-5 mt-lg-5 p-5 bg-white rounded">
      <h3 class="me-lg-3 ms-lg-5">
        Want to keep track of your information? Login now!
      </h3>
      <hr />
      <div class="row mt-4 me-lg-3 ms-lg-5 bg-white rounded-2 p-3">
        <div class="col-md-7 mt-md-4">
          <img
            src="./assets/img.png"
            height="350"
            width="500"
            class="img-fluid rounded"
          />
        </div>

        <div class="col-md-3 ms-lg-5 ms-md-4">
          <h4 class="mt-5">New User?</h4>
          <div class="row">
            <button
              onclick="window.location.href='./register.html'"
              type="button"
              class="mt-2 btn btn-outline-primary"
            >
              Sign-up
            </button>
          </div>
          <h4 class="mt-5">Already registered?</h4>

          <div class="row">
            <button
              onclick="window.location.href='./login.html'"
              type="button"
              class="mt-2 btn btn-outline-success"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
